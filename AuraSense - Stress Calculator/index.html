<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurSense - Stress Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="title">
        <h1>AuraSense - Stress Calculator</h1>
    </div>
    <div class="calc-cont">
        <div class="hr">
            <label for="hr">HR: </label>
            <input type="number" name="hr" id="hrInp" autocomplete="off">
        </div>
        <div class="bt">
            <label for="bt">BT: </label>
            <input type="number" name="bt" id="btInp" autocomplete="off">
        </div>
        <div class="hrv">
            <label for="hrv">HRV: </label>
            <input type="number" name="hrv" id="hrvInp" autocomplete="off">
        </div>
        <button id="btn">Calculate</button>
    </div>
    <div class="result"></div>
    <button id="btnReset">Reset</button>
</body>
<script src="./main.js"></script>

</html>
